<style>
 html {
  line-height: 1.15;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%; }

body {
  margin: 0; }

header, nav, section {
  display: block; }

h1 {
  font-size: 2em;
  margin: .67em 0; }
  .navbar-toggler {
  width: 40px;
  height: 40px;
  background-color: #ff3641;
  color: white; }

.navbar {
  color: #ff3641;
  background-color: #778899; }

.btn {
  background-color: #ff3641;
  color: white;
  margin: 0 5px; }

.search {
  padding: 25px 20px;
  margin: 0;
  width: 400px; }
  .search input {
    width: 150px; }

  <body>

<nav class="navbar navbar-expand-md fixed-top bg-dar">

  <button class="navbar-toggler fas fa-bars btn" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"

    aria-expanded="false" aria-label="Toggle navigation"></button>
    <span class="navbar-toggler-icon"></span>
  </button>


      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <form action="/login" method="post">
              <button type="submit" class="btn">Login
              </button>
            </form>
          </li>
          <li class="nav-item">
            <form action="/users/<%= userId %>" method="get">

            <form action="/users/<%= userId %>/likes" method="get">
              <button type="submit" class="btn">My Likes</button>
            </form>
          </li>

            <form action="/resources/new" method="get">
              <button type="submit" class="btn">New Post</button>
            </form>
          </li>
          <li>
            <span class="navbar-brand mb-0 h1">Welcome back, <%= userName %> </span>
          </li>
        </ul>
      </div>
        <form class="form-inline mt-2 mt-md-0" for="query" action="/search" method="get">
          <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search">
          <button class="btn my-2 my-sm-0" type="submit">Search</button>
        </form>
